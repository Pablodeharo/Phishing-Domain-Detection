<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
</head>
<body>
    <h1>Phishing URL Detector</h1>
    <form id="url-form">
        <input type="text" id="url-input" placeholder="Enter URL here" required>
        <button type="submit">Check URL</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('url-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var url = document.getElementById('url-input').value;
            fetch('/predict/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({url: url}),
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                if (data.is_phishing) {
                    resultDiv.innerHTML = `<p style="color: red;">This URL is likely phishing (${(data.phishing_probability * 100).toFixed(2)}% probability)</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">This URL appears to be safe (${((1 - data.phishing_probability) * 100).toFixed(2)}% probability)</p>`;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
